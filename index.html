<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stats card component by Bryan Villert</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="overlay">
            <div class="main-container-grid">
                <div class="infos-grid">
                    <div class="title">
                        <h1>Get <span class="top">insights</span> that help your business grow.</h1>
                    </div>
                    <div class="paragraph">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                    <div class="bottom-section">
                        <div class="companies-p">10k+ <span class="end">COMPANIES</span></div>
                        <div class="templates-p">314 <span class="end">TEMPLATES</span></div>
                        <div class="queries-p">12M+ <span class="end">QUERIES</span></div>
                    </div>
                </div>
                <div class="picture">
                    <img class="img-desktop" src="Images/image-header-desktop.jpg" alt="image-header-desktop">
                    <img class="img-mobile" src="Images/image-header-mobile.jpg" alt="image-header-mobile">
                </div>
            </div>
        </main>
    </body>
</html>
